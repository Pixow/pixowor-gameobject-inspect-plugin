<div class="gameobject-childnode">

	<p-accordionTab [selected]="true">
		<ng-template pTemplate="header">
			<button>header button</button>
		</ng-template>
		<ng-template pTemplate="content">

			<p-table [value]="properties" (onEditComplete)="editComplete($event)">
				<ng-template pTemplate="body" let-property>
					<tr>
						<td>{{property.key}}</td>
						<td [pEditableColumn]="property" [pEditableColumnField]="property.key">
							<p-cellEditor>
								<ng-template pTemplate="input">
									<format-property-editor [property]="property"></format-property-editor>
								</ng-template>
								<ng-template pTemplate="output">
									<format-property-output [property]="property"></format-property-output>
								</ng-template>
							</p-cellEditor>
						</td>
					</tr>
				</ng-template>
			</p-table>

		</ng-template>
	</p-accordionTab>

	
</div>
